<html>
  <head>
    <title>Index</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fdb-all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <h2 style="margin-bottom:20px;text-align:center;">新增支出</h2>
        <form action="create-expense.html">
          <div class="form-group">
            <label for="exampleInputEmail1">日期</label>
            <input id="date" type="date" class="form-control" name="date">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">類別</label>
            <select id="categoryId" class="form-control" name="categoryId">
              <option value="1">餐飲</option>
              <option value="2">交通</option>
              <option value="3">娛樂</option>
              <option value="4">生活用品</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">項目</label>
            <input id="name" type="text" class="form-control" name="name" placeholder="便當">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">金額</label>
            <input id="amount" type="number" class="form-control" name="amount" placeholder="70">
          </div>
        </form>
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("DB");
      var expensesCollection = db.collection("expenses");
      expensesCollection.load();
      $("#submit").on("click",function(){
        expensesCollection.insert({
          date:$("#date").val(),
          categoryId:$("#categoryId").val(),
          name:$("#name").val(),
          amount:$("#amount").val()
        });
        expensesCollection.save();
      });
    </script>
  </body>
</html>
